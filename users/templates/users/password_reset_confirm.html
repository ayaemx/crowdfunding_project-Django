{% extends "base.html" %}
{% block content %}
  {% if validlink %}
    <h2>Reset Your Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  {% else %}
    <p>The password reset link is invalid, possibly because it has already been used. Please request a new password reset.</p>
  {% endif %}
{% endblock %}
