<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                <small style="color: #888;">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <div style="color: red;">{{ error }}</div>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Save</button>
</form>
