<h1>{% if edit_mode %}Edit Project{% else %}Add Project{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if edit_mode %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'projects:project-list' %}">Cancel</a>
